{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'store:login' %}">Login</a></li>
                <li><a href="{% url 'store:cart' %}">Cart</a></li>
                <li><a href="{% url 'store:payments' %}">Payments</a></li>
                <li><a href="{% url 'store:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; E-Commerce Project , Creator - it's_madhan</p>
    </footer>
</body>
</html>
