{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Inventory</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
    {% include 'store/base.html' %}
    <div class="container">
        <h1>Inventory</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>â‚¹{{ item.price }}</td>
                    <td>{{ item.stock }}</td>
                    <td>
                        <form action="{% url 'store:add_to_cart' item.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn">Add to Cart</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No items in inventory.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
