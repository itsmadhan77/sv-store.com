<!DOCTYPE html>
<html>
<head><title>Change Admin Credentials</title></head>
<body>
    <h2>Change Admin Username & Password</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if success %}<p style="color:green;">{{ success }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Current Username:</label><input type="text" name="current_username"><br>
        <label>Current Password:</label><input type="password" name="current_password"><br>
        <label>New Username:</label><input type="text" name="new_username"><br>
        <label>New Password:</label><input type="password" name="new_password"><br>
        <button type="submit">Change</button>
    </form>
    <a href="{% url 'store:admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
